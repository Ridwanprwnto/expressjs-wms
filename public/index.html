<!DOCTYPE html>
<html>
    <head>
        <title>WS PG</title>
        <link href="https://fonts.googleapis.com/css?family=Karla:400" rel="stylesheet" type="text/css">
        <link href="./style.css" rel="stylesheet" type="text/css">
        <script>
            async function fetchServerInfo() {
                const response = await fetch('/api-pgdc/app/info');
                const data = await response.json();
                document.getElementById('webServer').innerText = `Backend: ${data.webServer} Version ${data.backendVersion}`;
                document.getElementById('nodeVersion').innerText = `Runtime: Node.js Version ${data.nodeVersion}`;
                
                const developerName = data.developer;
                const personalWebLink = data.website;
                document.getElementById('developer').innerText = `Developed By: ${developerName}`;
                document.getElementById('developer').href = personalWebLink;
            }
            window.onload = fetchServerInfo;
        </script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="title" title="WS-PG">WS-PG</div>
                <div class="info"><br />
                    <span id="webServer">Backend: xxx version</span> <span><a title="" target="_blank"  href="https://expressjs.com/">info</a></span><br />
                    <span id="nodeVersion">Runtime: xxx version</span> <span><a title="" target="_blank"  href="https://nodejs.org/en">info</a></span><br />
                      <!-- Document Root: <br /> -->
                </div>
                <div class="opt">
                  <div><a id="developer" title="developer" target="_blank" href="">Getting Started API Path</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
